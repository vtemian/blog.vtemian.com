baseURL = "https://blog.vtemian.com/"
languageCode = "en-us"
title = "vtemian - blog"
enableRobotsTXT = true
canonifyURLs = true
metaDataFormat = "yaml"

[params]
	author = "Vlad Temian"
	github = "vtemian"
	description = "I build systems. Over 15 years helping startups scale production infrastructure. Former CTO of qed.builders (acquired by The Sandbox). Long-time open-source contributor with a systems caretaker mindset."
	keywords = ["vtemian", "blog", "python", "interviews"]
	tags = ["vtemian", "blog", "python", "interviews"]

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[outputFormats]
  [outputFormats.llmstxt]
    name = "llmstxt"
    mediaType = "text/plain"
    baseName = "llms"
    isPlainText = true
    notAlternative = true
  [outputFormats.llmsfulltxt]
    name = "llmsfulltxt"
    mediaType = "text/plain"
    baseName = "llms-full"
    isPlainText = true
    notAlternative = true

[outputs]
  home = ["HTML", "RSS", "llmstxt", "llmsfulltxt"]