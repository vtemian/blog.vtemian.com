baseURL = "https://blog.vtemian.com/"
languageCode = "en-us"
title = "Vlad Temian - Centrist Tech Optimist"
enableRobotsTXT = true
canonifyURLs = true
metaDataFormat = "yaml"

[params]
	author = "Vlad Temian"
	github = "vtemian"
	description = "I build agentic programming tools. 15+ years of systems infrastructure experience, now focused on making AI agents reliable and accessible for developers. Former CTO, open-source builder, community organizer at agentic.tm."
	keywords = ["vtemian", "agentic programming", "ai tools", "claude code", "developer tools", "open source"]
	tags = ["vtemian", "agentic programming", "ai tools", "developer tools"]

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[outputFormats]
  [outputFormats.llmstxt]
    name = "llmstxt"
    mediaType = "text/plain"
    baseName = "llms"
    isPlainText = true
    notAlternative = true
  [outputFormats.llmsfulltxt]
    name = "llmsfulltxt"
    mediaType = "text/plain"
    baseName = "llms-full"
    isPlainText = true
    notAlternative = true
  [outputFormats.markdown]
    name = "markdown"
    mediaType = "text/markdown"
    baseName = "index"
    isPlainText = true
    notAlternative = true

[mediaTypes]
  [mediaTypes."text/markdown"]
    suffixes = ["md"]

[outputs]
  home = ["HTML", "RSS", "llmstxt", "llmsfulltxt"]
  page = ["HTML", "markdown"]

[markup.goldmark.renderer]
  unsafe = true
