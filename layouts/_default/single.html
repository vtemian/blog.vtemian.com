{{ define "content" }}

<div class="container">
    <main class="article">
        <article>
            <header>
                <a href="/">&larr; Go back</a>
                <h1>{{ .Title }}</h1>

                <p class="article-date">{{ .Date.Format "02 Jan 2006" }}</p>
            </header>
            <p>
                {{ .Content }}
            </p>
        </article>
    </main>
    {{ partial "footer" .}}
</div>

{{ end }}
